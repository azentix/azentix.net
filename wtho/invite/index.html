<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Who To Hangout â€” Event Invitation</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1565C0 0%, #0D47A1 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
    }
    .container { max-width: 400px; }
    h1 { font-size: 28px; margin-bottom: 12px; }
    p { font-size: 16px; opacity: 0.9; margin-bottom: 24px; }
    .spinner {
      width: 40px; height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 24px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .btn {
      display: inline-block;
      padding: 14px 32px;
      background: #fff;
      color: #1565C0;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      text-decoration: none;
      margin: 8px;
    }
    .btn:hover { opacity: 0.9; }
    .store-links { margin-top: 16px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Who To Hangout</h1>
    <p>You've been invited to an event! Redirecting to the app store...</p>
    <div class="spinner"></div>
    <div class="store-links">
      <a class="btn" id="store-link" href="#">Download App</a>
    </div>
  </div>

  <script>
    (function() {
      var params = new URLSearchParams(window.location.search);
      var eventId = params.get('eventId') || '';
      var ua = navigator.userAgent || '';
      var isIOS = /iPhone|iPad|iPod/i.test(ua);
      var isAndroid = /Android/i.test(ua);
      var platform = isIOS ? 'ios' : (isAndroid ? 'android' : 'unknown');

      // Redirect to Cloud Function which logs the click and redirects to the correct store
      var redirectUrl = 'https://us-central1-whotohangout-7df67.cloudfunctions.net/handleInviteLink'
        + '?eventId=' + encodeURIComponent(eventId)
        + '&platform=' + platform;

      // Also set the direct store link as fallback
      var storeLink = document.getElementById('store-link');
      if (isIOS) {
        storeLink.href = 'https://apps.apple.com/app/who-to-hangout/id6753943435';
      } else {
        storeLink.href = 'https://play.google.com/store/apps/details?id=com.azentix.v2.wtho';
      }

      // Auto-redirect after short delay
      setTimeout(function() {
        window.location.href = redirectUrl;
      }, 1500);
    })();
  </script>
</body>
</html>
