<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Who To Hangout â€” Event Invitation</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1565C0 0%, #0D47A1 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
    }
    .container { max-width: 400px; }
    h1 { font-size: 28px; margin-bottom: 12px; }
    p { font-size: 16px; opacity: 0.9; margin-bottom: 24px; }
    .spinner {
      width: 40px; height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 24px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .btn {
      display: inline-block;
      padding: 14px 32px;
      background: #fff;
      color: #1565C0;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      text-decoration: none;
      margin: 8px;
    }
    .btn:hover { opacity: 0.9; }
    .store-links { margin-top: 16px; display: none; }
    .subtitle { font-size: 14px; opacity: 0.7; margin-top: 16px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Who To Hangout</h1>
    <p id="status">Opening the app...</p>
    <div class="spinner" id="spinner"></div>
    <div class="store-links" id="store-section">
      <p>App not installed?</p>
      <a class="btn" id="store-link" href="#">Download App</a>
    </div>
  </div>

  <script>
    (function() {
      var ua = navigator.userAgent || '';
      var isIOS = /iPhone|iPad|iPod/i.test(ua);
      var isAndroid = /Android/i.test(ua);

      var iosStore = 'https://apps.apple.com/app/who-to-hangout/id6753943435';
      var androidStore = 'https://play.google.com/store/apps/details?id=com.azentix.v2.wtho';
      var storeUrl = isIOS ? iosStore : androidStore;

      document.getElementById('store-link').href = storeUrl;

      // For Android: intent:// opens app if installed, Play Store if not
      if (isAndroid) {
        var intentUrl = 'intent://azentix.net/wtho/invite' + window.location.search +
          '#Intent;scheme=https;package=com.azentix.v2.wtho;end';
        window.location.href = intentUrl;
        return;
      }

      // For iOS and others: wait and check if the app opened.
      // If the page goes to background (app opened), cancel store redirect.
      var redirectTimer = setTimeout(function() {
        document.getElementById('status').textContent = "App not found. Redirecting to store...";
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('store-section').style.display = 'block';
        // Auto-redirect to store
        setTimeout(function() {
          window.location.href = storeUrl;
        }, 1500);
      }, 2500);

      // Cancel redirect if page becomes hidden (app opened successfully)
      document.addEventListener('visibilitychange', function() {
        if (document.hidden) {
          clearTimeout(redirectTimer);
        }
      });

      // Also cancel on blur (some browsers fire this instead)
      window.addEventListener('blur', function() {
        clearTimeout(redirectTimer);
      });
    })();
  </script>
</body>
</html>
