<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Who To Hangout â€” Event Invitation</title>
  <meta name="theme-color" content="#0A1628">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; width: 100%; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      min-height: -webkit-fill-available;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
      padding-top: env(safe-area-inset-top, 24px);
      padding-bottom: env(safe-area-inset-bottom, 24px);
      overflow: hidden;
      background: #0A1628;
    }

    /* Aurora background */
    .aurora {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
      overflow: hidden;
    }
    .aurora-layer {
      position: absolute;
      width: 150%;
      height: 60%;
      filter: blur(80px);
      opacity: 0.6;
    }
    .aurora-1 {
      top: -20%;
      left: -25%;
      background: radial-gradient(ellipse at 30% 50%, #0081A7 0%, transparent 60%);
      animation: aurora1 12s ease-in-out infinite;
    }
    .aurora-2 {
      top: 10%;
      right: -30%;
      background: radial-gradient(ellipse at 60% 40%, #00AFB9 0%, transparent 55%);
      animation: aurora2 15s ease-in-out infinite 2s;
    }
    .aurora-3 {
      bottom: -10%;
      left: -10%;
      background: radial-gradient(ellipse at 40% 60%, #006B8A 0%, transparent 50%);
      animation: aurora3 18s ease-in-out infinite 4s;
    }
    .aurora-4 {
      top: 30%;
      left: 10%;
      width: 80%;
      height: 40%;
      background: radial-gradient(ellipse at 50% 50%, rgba(253,252,220,0.08) 0%, transparent 60%);
      animation: aurora4 10s ease-in-out infinite 1s;
    }

    @keyframes aurora1 {
      0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
      33% { transform: translate(5%, 8%) rotate(2deg) scale(1.1); }
      66% { transform: translate(-3%, -5%) rotate(-1deg) scale(0.95); }
    }
    @keyframes aurora2 {
      0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
      33% { transform: translate(-8%, 5%) rotate(-3deg) scale(1.08); }
      66% { transform: translate(4%, -8%) rotate(2deg) scale(0.92); }
    }
    @keyframes aurora3 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(6%, -6%) scale(1.12); }
    }
    @keyframes aurora4 {
      0%, 100% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.15); }
    }

    /* Stars / particles */
    .stars {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
      pointer-events: none;
    }
    .star {
      position: absolute;
      background: #fff;
      border-radius: 50%;
    }
    .s1 { width: 2px; height: 2px; top: 12%; left: 18%; animation: twinkle 3s ease-in-out infinite; }
    .s2 { width: 1.5px; height: 1.5px; top: 8%; left: 72%; animation: twinkle 4s ease-in-out infinite 0.5s; }
    .s3 { width: 2.5px; height: 2.5px; top: 22%; left: 85%; animation: twinkle 3.5s ease-in-out infinite 1s; }
    .s4 { width: 1px; height: 1px; top: 35%; left: 8%; animation: twinkle 5s ease-in-out infinite 1.5s; }
    .s5 { width: 2px; height: 2px; top: 65%; left: 90%; animation: twinkle 3s ease-in-out infinite 2s; }
    .s6 { width: 1.5px; height: 1.5px; top: 78%; left: 25%; animation: twinkle 4.5s ease-in-out infinite 0.8s; }
    .s7 { width: 1px; height: 1px; top: 88%; left: 60%; animation: twinkle 3.8s ease-in-out infinite 2.5s; }
    .s8 { width: 2px; height: 2px; top: 45%; left: 55%; animation: twinkle 4s ease-in-out infinite 1.2s; }
    .s9 { width: 1.5px; height: 1.5px; top: 52%; left: 15%; animation: twinkle 3.2s ease-in-out infinite 3s; }
    .s10 { width: 1px; height: 1px; top: 18%; left: 42%; animation: twinkle 5s ease-in-out infinite 0.3s; }

    @keyframes twinkle {
      0%, 100% { opacity: 0.15; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.4); }
    }

    .container {
      max-width: 360px;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    /* Logo */
    .logo-wrap {
      margin-bottom: 28px;
      animation: appear 0.9s cubic-bezier(0.22, 1, 0.36, 1) 0.3s both;
    }
    .logo {
      width: 84px;
      height: 84px;
      margin: 0 auto 16px;
      position: relative;
    }
    /* Outer glow */
    .logo::after {
      content: '';
      position: absolute;
      inset: -12px;
      border-radius: 30px;
      background: conic-gradient(
        from 220deg,
        rgba(0,175,185,0.4),
        rgba(0,129,167,0.1),
        rgba(253,252,220,0.3),
        rgba(77,195,204,0.1),
        rgba(0,175,185,0.4)
      );
      filter: blur(12px);
      animation: glowSpin 8s linear infinite;
      opacity: 0.7;
    }
    @keyframes glowSpin { to { transform: rotate(360deg); } }

    .logo-glass {
      position: relative;
      z-index: 1;
      width: 84px;
      height: 84px;
      border-radius: 24px;
      background: linear-gradient(145deg, rgba(255,255,255,0.18) 0%, rgba(255,255,255,0.04) 100%);
      backdrop-filter: blur(20px) saturate(1.4);
      -webkit-backdrop-filter: blur(20px) saturate(1.4);
      border: 1px solid rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow:
        0 8px 32px rgba(0,0,0,0.2),
        inset 0 1px 0 rgba(255,255,255,0.25);
    }
    .logo-glass svg {
      width: 56px;
      height: 60px;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.2));
    }

    .app-name {
      font-size: 22px;
      font-weight: 700;
      color: #fff;
      letter-spacing: 0.5px;
    }
    .app-tagline {
      font-size: 13px;
      font-weight: 400;
      color: rgba(255,255,255,0.4);
      margin-top: 4px;
      letter-spacing: 0.5px;
    }

    /* Main glass card */
    .card {
      background: linear-gradient(160deg, rgba(255,255,255,0.12) 0%, rgba(255,255,255,0.03) 100%);
      backdrop-filter: blur(40px) saturate(1.6);
      -webkit-backdrop-filter: blur(40px) saturate(1.6);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 28px;
      padding: 32px 24px 28px;
      box-shadow:
        0 24px 48px rgba(0,0,0,0.15),
        0 4px 12px rgba(0,0,0,0.08),
        inset 0 1px 0 rgba(255,255,255,0.2);
      animation: appear 0.9s cubic-bezier(0.22, 1, 0.36, 1) 0.5s both;
      position: relative;
      overflow: hidden;
    }
    /* Light sweep */
    .card::before {
      content: '';
      position: absolute;
      top: 0; left: -120%;
      width: 60%;
      height: 100%;
      background: linear-gradient(105deg, transparent 35%, rgba(255,255,255,0.07) 45%, rgba(255,255,255,0.12) 50%, rgba(255,255,255,0.07) 55%, transparent 65%);
      animation: sweep 5s ease-in-out infinite 2s;
      pointer-events: none;
    }
    @keyframes sweep {
      0% { left: -120%; }
      40%, 100% { left: 220%; }
    }

    /* Inner glow ring around card content */
    .card-glow {
      position: absolute;
      top: -1px; left: -1px; right: -1px; bottom: -1px;
      border-radius: 28px;
      border: 1px solid transparent;
      background: linear-gradient(160deg, rgba(0,175,185,0.15) 0%, transparent 40%, transparent 60%, rgba(0,129,167,0.1) 100%) border-box;
      -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }

    .status-icon {
      margin-bottom: 16px;
      animation: iconPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.8s both;
    }
    .status-icon-circle {
      width: 56px;
      height: 56px;
      margin: 0 auto;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(0,175,185,0.25) 0%, rgba(0,129,167,0.1) 100%);
      border: 1px solid rgba(0,175,185,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .status-icon-circle::after {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 50%;
      border: 1px solid rgba(0,175,185,0.15);
      animation: ringPulse 2s ease-out infinite;
    }
    @keyframes ringPulse {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.4); opacity: 0; }
    }
    .status-icon-circle svg {
      width: 24px;
      height: 24px;
    }

    @keyframes iconPop {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }

    .status-text {
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 6px;
      letter-spacing: 0.2px;
      animation: textIn 0.6s ease-out 0.9s both;
    }
    .status-sub {
      font-size: 14px;
      color: rgba(255,255,255,0.45);
      line-height: 1.5;
      animation: textIn 0.6s ease-out 1s both;
    }
    @keyframes textIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Spinner dots */
    .dots {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-top: 24px;
      animation: textIn 0.5s ease-out 1.1s both;
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(0,175,185,0.6);
      animation: dotBounce 1.4s ease-in-out infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.15s; }
    .dot:nth-child(3) { animation-delay: 0.3s; }
    @keyframes dotBounce {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
      30% { transform: translateY(-10px); opacity: 1; background: #00AFB9; }
    }

    /* Store section */
    .store-section {
      display: none;
      animation: storeIn 0.6s cubic-bezier(0.22, 1, 0.36, 1);
    }
    @keyframes storeIn {
      from { opacity: 0; transform: translateY(12px) scale(0.96); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .store-icon {
      margin-bottom: 16px;
    }
    .store-icon-circle {
      width: 56px;
      height: 56px;
      margin: 0 auto;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(253,252,220,0.15) 0%, rgba(253,252,220,0.05) 100%);
      border: 1px solid rgba(253,252,220,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .store-icon-circle svg {
      width: 24px;
      height: 24px;
    }

    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.12), transparent);
      margin: 24px 0;
    }

    .btn-download {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 15px 36px;
      background: linear-gradient(135deg, #00AFB9 0%, #0081A7 100%);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.4px;
      border-radius: 16px;
      text-decoration: none;
      box-shadow:
        0 8px 24px rgba(0,129,167,0.3),
        0 2px 6px rgba(0,0,0,0.1),
        inset 0 1px 0 rgba(255,255,255,0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
      overflow: hidden;
    }
    .btn-download::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 50%;
      background: linear-gradient(180deg, rgba(255,255,255,0.15) 0%, transparent 100%);
      border-radius: 16px 16px 0 0;
      pointer-events: none;
    }
    .btn-download:active {
      transform: scale(0.97);
      box-shadow: 0 4px 12px rgba(0,129,167,0.25);
    }
    .btn-download svg {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }

    /* Footer */
    .footer {
      margin-top: 32px;
      animation: appear 0.8s ease-out 0.7s both;
    }
    .footer-text {
      font-size: 12px;
      color: rgba(255,255,255,0.2);
      letter-spacing: 0.5px;
    }

    @keyframes appear {
      from { opacity: 0; transform: translateY(24px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
