<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Who To Hangout — Event Invitation</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1565C0 0%, #0D47A1 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
    }
    .container { max-width: 400px; }
    h1 { font-size: 28px; margin-bottom: 12px; }
    p { font-size: 16px; opacity: 0.9; margin-bottom: 24px; }
    .btn {
      display: inline-block;
      padding: 14px 32px;
      background: #fff;
      color: #1565C0;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      text-decoration: none;
      margin: 8px;
    }
    .btn:hover { opacity: 0.9; }
    .store-links { margin-top: 16px; }
    .subtitle { font-size: 14px; opacity: 0.7; margin-top: 16px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Who To Hangout</h1>
    <p>You've been invited to an event!</p>
    <div class="store-links">
      <a class="btn" id="store-link" href="#">Download App</a>
    </div>
    <p class="subtitle">If you already have the app, it should open automatically.</p>
  </div>

  <script>
    (function() {
      var ua = navigator.userAgent || '';
      var isIOS = /iPhone|iPad|iPod/i.test(ua);

      var storeUrl = isIOS
        ? 'https://apps.apple.com/app/who-to-hangout/id6753943435'
        : 'https://play.google.com/store/apps/details?id=com.azentix.v2.wtho';

      // Only set button link — no auto-redirect.
      // If the app is installed, the Universal Link / App Link opens it directly.
      // If not, the user taps the button manually.
      document.getElementById('store-link').href = storeUrl;
    })();
  </script>
</body>
</html>
